spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
spring.thymeleaf.cache=false
#指定mybatis配置文件位置
mybatis.config-location=classpath:/config/SqlMapConfig.xml
#指定mybatis映射文件位置
mybatis.mapper-locations=com/yx/mapper/*Mapper.xml
#定义实体类别名
mybatis.type-aliases-package=com.yx.entity
#激活开发模式(dev配置的mysql、prd配置的oracle)
spring.profiles.active=dev
#指定logback日志配置文件位置
logging.config=classpath:logback/logback-spring.xml